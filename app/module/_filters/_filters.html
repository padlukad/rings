<div class="filters">
    <div class="filters__top">
        <div class="filters__show">
            <label>
                <input class="filters__show-input" type="checkbox">
                <div class="filters__show-btn">
                    <span></span>
                </div>
            </label>
            <span class="filters__show-text">Показати усі фільтри</span>
        </div>
        <div class="filters__sort">
            <form class="filters__sort-form" action="#">
                <span>Сортувати:
                </span>
                <select class="filters__sort-select width-auto">
                    <option>За замовчуванням</option>
                    <option>За назвою (А - Я)</option>
                    <option>За назвою (Я - А)</option>
                    <option>За ціною (висока > низька)</option>
                    <option>За рейтингом (починаючи з високого)</option>
                    <option>За рейтингом (починаючи з низького)</option>
                    <option>За моделлю (А - Я)</option>
                    <option>За моделлю (Я - А)</option>
                </select>
            </form>
        </div>
    </div>
    <div class="filters__inner">
        <div class="filters__content">
            <div class="filter-price">
                <h4 class="filters-title">
                    Ціна
                </h4>
                <form class="filter-price__form filter-form" action="#">
                    <label>
                        <input class="filter-price__input" type="checkbox">
                        <div class="filter-price__item">
                            До 17 000
                            <span>
                                <span></span>
                            </span>
                        </div>
                    </label>
                    <label>
                        <input class="filter-price__input" type="checkbox">
                        <div class="filter-price__item">
                            Від 17 000 до 23 000
                            <span>
                                <span></span>
                            </span>
                        </div>
                    </label>
                    <label>
                        <input class="filter-price__input" type="checkbox">
                        <div class="filter-price__item">
                            Від 23 000 до 33 000
                            <span>
                                <span></span>
                            </span>
                        </div>
                    </label>
                    <label>
                        <input class="filter-price__input" type="checkbox">
                        <div class="filter-price__item">
                            Від 33 000
                            <span>
                                <span></span>
                            </span>
                        </div>
                    </label>
                </form>
            </div>
            <div class="filter-insert">
                <h4 class="filters-title">
                    Вставки
                </h4>
                <form class="filter-insert__insert filter-form" action="#">
                    <label>
                        <input class="filter-insert__input" type="checkbox">
                        <div class="filter-insert__item">
                            Зі вставками
                            <span>
                                <span></span>
                            </span>
                        </div>
                    </label>
                    <label>
                        <input class="filter-insert__input" type="checkbox">
                        <div class="filter-insert__item">
                            Без вставок
                            <span>
                                <span></span>
                            </span>
                        </div>
                    </label>
                </form>
            </div>
            <div class="filter-tegs">
                <h4 class="filters-title">
                    Теги
                </h4>
                <form class="filter-tegs__form filter-form" action="#">
                    <label>
                        <input class="filter-tegs__input" type="checkbox">
                        <div class="filter-tegs__item">
                            Етно
                            <span></span>
                        </div>
                    </label>
                    <label>
                        <input class="filter-tegs__input" type="checkbox">
                        <div class="filter-tegs__item">
                            Відбитки
                            <span></span>
                        </div>
                    </label>
                    <label>
                        <input class="filter-tegs__input" type="checkbox">
                        <div class="filter-tegs__item">
                            Безкінечність
                            <span></span>
                        </div>
                    </label>
                    <label>
                        <input class="filter-tegs__input" type="checkbox">
                        <div class="filter-tegs__item">
                            Однотонні
                            <span></span>
                        </div>
                    </label>
                    <label>
                        <input class="filter-tegs__input" type="checkbox">
                        <div class="filter-tegs__item">
                            Емаль
                            <span></span>
                        </div>
                    </label>
                    <label>
                        <input class="filter-tegs__input" type="checkbox">
                        <div class="filter-tegs__item">
                            Подвижні
                            <span></span>
                        </div>
                    </label>
                    <label>
                        <input class="filter-tegs__input" type="checkbox">
                        <div class="filter-tegs__item">
                            Незвичайні
                            <span></span>
                        </div>
                    </label>
                    <label>
                        <input class="filter-tegs__input" type="checkbox">
                        <div class="filter-tegs__item">
                            Широкі
                            <span></span>
                        </div>
                    </label>
                    <label>
                        <input class="filter-tegs__input" type="checkbox">
                        <div class="filter-tegs__item">
                            Косички
                            <span></span>
                        </div>
                    </label>
                    <label>
                        <input class="filter-tegs__input" type="checkbox">
                        <div class="filter-tegs__item">
                            Комбіновані
                            <span></span>
                        </div>
                    </label>
                    <label>
                        <input class="filter-tegs__input" type="checkbox">
                        <div class="filter-tegs__item">
                            Вузькі
                            <span></span>
                        </div>
                    </label>
                    <label>
                        <input class="filter-tegs__input" type="checkbox">
                        <div class="filter-tegs__item">
                            Рослинний орнамент
                            <span></span>
                        </div>
                    </label>
                    <label>
                        <input class="filter-tegs__input" type="checkbox">
                        <div class="filter-tegs__item">
                            Діаманти
                            <span></span>
                        </div>
                    </label>
                    <label>
                        <input class="filter-tegs__input" type="checkbox">
                        <div class="filter-tegs__item">
                            Сапфіри
                            <span></span>
                        </div>
                    </label>
                </form>
            </div>
        </div>
    </div>
</div>
